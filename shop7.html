<!DOCTYPE html>
<html lang="en">
    <head>
     <meta charset="UTF-8" />
     <meta name="viewport" content="width=device-width, initial-scale=1.0" />
     <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon.png" />
     <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
     <title>ShopStock tracker</title>
   <style>
     h1,div{font-family:Comfortaa;}
      </style>
  </head>
  <body>
    <header class="header">
      <div class="imagediv" onclick="window.location.reload();" style="cursor:pointer;">
         <img src="./images/logo.png" style="height:auto;max-width:200px;" alt="logo">
      </div><br>
    <h1 id="name"></h1>
    <div id="hi"></div>
    <!--Accessing database to get contents only-->
    <script src="database.js"></script>
    <script>
    document.getElementById('name').innerHTML=shops[6].data.name;
    for(const [key,value] of Object.entries(shops[6].data)){
      if(key==='latitudes'||key==='longitudes'||key==='distance'||key==='name')continue;
      document.getElementById('hi').innerHTML+=key+' : '+value+'<br>';
    }
   </script>
<br><hr>
    <footer class="footdiv">
      <a class="links1" href="terms.html" target="_self" style="right:150px;bottom:10px">Terms of Service</a>
      <a class="links1" href="privacy.html" target="_self" style="right:30px;bottom:10px">Privacy Policy</a>
      
     </footer>
  </body>
</html>
